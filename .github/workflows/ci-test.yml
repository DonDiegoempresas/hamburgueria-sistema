name: CI Test (Local)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Change to project directory
      run: cd diego-dash-system
    
    - name: Install dependencies
      working-directory: ./diego-dash-system
      run: npm ci
    
    - name: Run linter
      working-directory: ./diego-dash-system
      run: npm run lint
    
    - name: Build application
      working-directory: ./diego-dash-system
      run: npm run build
    
    - name: Test Build
      working-directory: ./diego-dash-system
      run: |
        echo "? Build realizado com sucesso!"
        echo "?? Arquivos gerados:"
        ls -la dist/
        echo "?? Próximo passo: Configurar servidor para deploy real"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-dist
        path: diego-dash-system/dist/
        retention-days: 1
